<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="author" content="User">
<title>비밀번호 찾기</title>
<link rel="stylesheet" type="text/css" href="../css/login.css">
</head>

<body>
	<div id="con" class="find_pw">
		<div id="login">
			<div id="login_form">
				<!--로그인 폼-->
				<form>
					<div class="logo">
						<a href="index.html"> <img src="../img/intro/LOGO-gray.png"
							alt="logo">
						</a>
					</div>
					<hr>
					<!--이메일-->
					<p class="input-title">E-mail</p>
					<label> <input type="text" class="size"> <input
						type="button" value=" 인증번호 전송 " class="btn">
					</label>

					<!--이메일 인증번호 입력-->
					<p class="input-title">E-mail
						인증번호 입력</p>
					<label> <input type="text" class="size"> <input
						type="button" value=" 인증번호 확인 " class="btn">
					</label>

					<!--비밀번호-->
					<p class="input-title">New
						Password</p>
					<label> <input type="password" class="size wide">
					</label>

					<!--비밀번호 확인-->
					<p class="input-title">Password
						확인</p>
					<label> <input type="password" class="size wide">
					</label>

					<p>
						<input type="submit" value="비밀번호 변경" class="btn w100">
					</p>
				</form>

				<hr>
				<p class="find">
					<span><a href="Login.html">로그인 페이지로 이동</a></span>
				</p>
			</div>
		</div>
	</div>
</body>
</html>
